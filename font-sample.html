
<!DOCTYPE html>
<html>
  <head>
    <title>Font Sample</title>
    <!--stylesheet for font family-->
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One|Indie+Flower|Love+Ya+Like+A+Sister" rel="stylesheet">
    <style>
      .title {
        font-family: 'Indie Flower', cursive;
      }
      
      .normal-text {
        font-family: 'Love Ya Like A Sister', cursive;
      }
      
      .special-text {
        font-family: 'Fjalla One', sans-serif;
      }
    </style>
  </head>
  <body>
    <p class="title">This is a title.</p>
    
    <p class="normal-text">This is a paragraph.</p>
    
    <p class="special-text">This is special text.</p>
    
  </body>
</html>
